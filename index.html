<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="initialPage">
        <h1>Select a Platform to Log In</h1>
        <button class="platform-btn" onclick="selectPlatform('Instagram')">Login with Instagram</button>
        <button class="platform-btn" onclick="selectPlatform('Facebook')">Login with Facebook</button>
        <button class="platform-btn" onclick="selectPlatform('Twitter')">Login with Twitter</button>
        <button class="platform-btn" onclick="selectPlatform('Gmail')">Login with Gmail</button>
    </div>

    <div class="container hidden" id="loginPage">
        <h1 id="platformTitle">Log In</h1>
        <form id="loginForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Generate Key</button>
        </form>
    </div>

    <div class="container hidden" id="resultPage">
        <h1>Encrypted Key</h1>
        <p id="encryptedKey"></p>
        <button onclick="resetPage()">Back to Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
